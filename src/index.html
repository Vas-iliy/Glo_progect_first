<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Стартовый шаблон</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4">
                <div class="header-logo">
                    <img src="img/icon-header.png" alt="Добрый картон">
                </div>
            </div>
            <div class="col-8">
                <div class="header-contacts">
                    <div class="header-contacts__phone">
                        8 (347) 271-54-28
                    </div>
                    <div class="header-contacts__phone">
                        8 (937) 363-30-00
                    </div>
                    <button class="header-contacts__button button">
                        <img src="img/icon-phone.png" alt="">
                        Заказать звонок
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="main">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-5">
                <div class="main-img">
                    <img src="img/main/main-img.png" alt="Картон">
                </div>
            </div>
            <div class="col-7">
                <div class="main-text">
                    <h1 class="main-text__title">
                        Производство упаковки из гофрокартона
                    </h1>
                    <div class="main-text__subtitle">
                        с доставкой по всей России
                    </div>
                    <div class="main-text__form">
                        <!--Тут будет форма-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
